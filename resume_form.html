<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #34495e;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0,123,255,0.2);
      outline: none;
    }

    textarea {
      min-height: 80px;
    }

    .submit-btn {
      display: block;
      width: 200px;
      margin: 25px auto 0 auto;
      padding: 12px 20px;
      background: #007BFF;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>üìù Smart Resume Builder</h1>
  <form method="POST" action="{{ url_for('resume_form') }}">
    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" required>

    <label for="address">Address</label>
    <textarea name="address" required></textarea>

    <label for="education">Education</label>
    <textarea name="education" required></textarea>

    <label for="experience">Experience</label>
    <textarea name="experience" required></textarea>

    <label for="skills">Skills (comma separated)</label>
    <textarea name="skills" required></textarea>

    <label for="projects">Projects</label>
    <textarea name="projects" required></textarea>

    <label for="achievements">Achievements</label>
    <textarea name="achievements"></textarea>

    <button type="submit" class="submit-btn">Generate Resume</button>
  </form>
</div>

</body>
</html>
