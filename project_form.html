<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Suggestion Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        animation: bgMove 10s ease-in-out infinite alternate;
    }

    @keyframes bgMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .form-container {
        background: rgba(255,255,255,0.95);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 450px;
        text-align: center;
        animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { padding: 12px 25px; border: none; border-radius: 8px; background: #ff6f61; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #e65b50; transform: scale(1.05); }
</style>
</head>
<body>
<div class="form-container">
    <h2>Project Suggestion Engine</h2>
    <form action="{{ url_for('project_form') }}" method="POST">
        <input type="text" name="topic" placeholder="Enter your skill/topic (e.g., Python)" required>
        <input
            type="number"
            name="num_projects"
            min="3"
            max="8"
            value="4"
            placeholder="How many ideas? (3-8)"
            required
        >
        <small style="display:block;color:#666;margin-bottom:10px;">Ideas are generated live via OpenAI.</small>
        <button type="submit">Get Project Ideas</button>
    </form>
</div>
</body>
</html>
