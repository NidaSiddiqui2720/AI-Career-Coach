<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Suggestions</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Poppins', sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 50px 0; margin: 0; }
    .result-container { background: white; padding: 30px 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); width: 520px; animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    h2 { color: #ff6f61; text-align: center; margin-bottom: 20px; }
    .meta { text-align:center; color:#777; margin-bottom:15px; font-size:14px; }
    .error { background:#ffe6e6; color:#a33; padding:10px 15px; border-radius:10px; margin-bottom:15px; font-size:14px; }
    ul { list-style-type: none; padding-left: 0; color: #333; }
    li { margin: 12px 0; font-size: 15px; background:#f7f7fb; border-radius:12px; padding:12px 16px; border-left:4px solid #ff6f61; }
    a { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: white; background: #007BFF; padding: 10px 25px; border-radius: 8px; transition: 0.3s; }
    a:hover { background: #0056b3; transform: scale(1.05); }
</style>
</head>
<body>
<div class="result-container">
    <h2>Project Ideas for {{ topic }}</h2>
    <p class="meta">Generated via {{ provider|title }} ¬∑ {{ suggestions|length }} ideas curated for you</p>
    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}
    <ul>
        {% for project in suggestions %}
        <li>{{ project }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('project_form') }}">üîÅ Try Another Topic</a>
</div>
</body>
</html>
