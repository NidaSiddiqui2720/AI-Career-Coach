<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career CV Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        animation: fadeBg 10s ease-in-out infinite alternate;
    }

    @keyframes fadeBg {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .form-container {
        background: rgba(255,255,255,0.95);
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 500px;
        animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input, textarea {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s;
        font-size: 14px;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #007BFF;
        box-shadow: 0 0 10px rgba(0,123,255,0.2);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #007BFF;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        background: #0056b3;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>ðŸŽ¯ Career CV Builder</h2>
    <form action="{{ url_for('career_cv') }}" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <textarea name="summary" placeholder="Professional Summary (brief about you)" required></textarea>
        <textarea name="education" placeholder="Education Details" required></textarea>
        <textarea name="skills" placeholder="Skills (comma-separated)" required></textarea>
        <textarea name="experience" placeholder="Work Experience" required></textarea>
        <textarea name="achievements" placeholder="Achievements & Projects"></textarea>
        <textarea name="hobbies" placeholder="Hobbies & Interests"></textarea>
        <textarea name="languages" placeholder="Languages Known"></textarea>
        <button type="submit">Generate CV Preview</button>
    </form>
</div>
</body>
</html>
