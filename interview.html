<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Preparation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 400px;
      margin: auto;
      padding: 30px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    button {
      margin-top: 15px;
      background: #ff512f;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #f09819;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸŽ¯ Interview Preparation</h2>
    <p>Select a subject to get topic-wise interview questions and answers.</p>

    <form action="{{ url_for('interview_result') }}" method="POST">
      <input
        type="text"
        name="subject"
        class="form-control mt-3"
        list="subjectList"
        placeholder="Start typing a subject (or enter your own)"
        autocomplete="off"
        required
      >
      <datalist id="subjectList">
        <option value="Python">
        <option value="Machine Learning">
        <option value="Data Structures">
        <option value="Web Development">
        <option value="Cloud Computing">
        <option value="Cybersecurity">
        <option value="DevOps">
      </datalist>

      <!-- Number of questions -->
      <input
        type="number"
        name="num_questions"
        class="form-control mt-3"
        min="5"
        max="50"
        value="10"
        required
      >

      <!-- Model provider selection -->
      <select class="form-select mt-3" name="provider" required>
        <option value="openai" selected>OpenAI (GPT)</option>
        <option value="gemini">Google Gemini</option>
        <option value="local">Local / Free Model</option>
      </select>

      <button type="submit">Get Questions</button>
    </form>
  </div>

</body>
</html>
