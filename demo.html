<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo - How SENSAI Works</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Body with animated gradient background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #000000, #1e3c72, #2a5298, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .demo-container {
      background: linear-gradient(135deg, #fefefe, #e0f7fa);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 90%;
      display: flex;
      flex-direction: row; /* Horizontal layout */
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-in-out;
    }

    .demo-left {
      flex: 1;
    }

    .demo-left img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .demo-right {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .demo-right h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #222;
      text-align: center;
    }

    .demo-right p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
      line-height: 1.4;
      font-weight: 20px;
    }

    .demo-video {
      width: 100%;
      max-width: 1000px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .demo-video:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #333;
    }

     .btn-tersary {
      background: #e5e7eb;
      color: #333;
    }

    .btn-secondary:hover {
  background: #3b82f6; /* blue color */
  color: white;         /* text turns white for contrast */
  transform: translateY(-2px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}


    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Animated bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: rise 15s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .demo-container {
        flex-direction: column;
      }
      .demo-right, .demo-left {
        flex: unset;
        width: 100%;
      }
      .demo-video {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated bubbles -->
  <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-duration: 12s;"></div>
  <div class="bubble" style="width: 120px; height: 120px; left: 70%; animation-duration: 18s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; left: 40%; animation-duration: 15s;"></div>
  <div class="bubble" style="width: 100px; height: 100px; left: 85%; animation-duration: 20s;"></div>
  <div class="bubble" style="width: 50px; height: 50px; left: 20%; animation-duration: 14s;"></div>

  <div class="demo-container">
    <!-- Left side image -->
   

    <!-- Right side content -->
    <div class="demo-right">
      <h1>ðŸš€ SENSAI Demo</h1>
      <p>Watch how our AI-powered platform helps you explore careers, build resumes, and enhance skills effortlessly.</p>

      <!-- Embed demo video -->
      <video class="demo-video" controls>
        <source src="{{ url_for('static', filename='Demo.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="buttons">
        <a href="{{ url_for('features') }}"><button class="btn btn-primary">Get Started</button></a>
        <a href="{{ url_for('image') }}"><button class="btn btn-secondary">Steps</button></a>
        <a href="{{ url_for('home') }}"><button class="btn btn-secondary">Back to Home</button></a>
        

      </div>
    </div>
  </div>

</body>
</html>
